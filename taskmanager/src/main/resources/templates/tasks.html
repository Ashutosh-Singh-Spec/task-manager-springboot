<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks - Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h2 class="mt-5">Your Tasks</h2>
    <div class="mb-3">
        <form th:action="@{/tasks}" method="get" class="form-inline">
            <input type="text" name="keyword" class="form-control mr-2" placeholder="Search tasks..." />
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>
    </div>
    <a th:href="@{/tasks/new}" class="btn btn-primary mb-3">Add New Task</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.priority}"></td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
